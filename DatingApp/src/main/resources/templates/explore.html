<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html>
<head>
	<title>UDFORSK</title>
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container vr">
	<div class="row">
		<div class="col-sm">
			<form action="/logout" method="post">
				<input type="image" id="logo" alt="logo" src="online-dating.png" class="logo" style="width: 75px; height: 75px;">
			</form>
		</div>
		<div class="col-sm">
			<form action="/myProfile" method="get">
				<input type="submit" value="MIN PROFIL" class="explore-head">
			</form>

			<form action="/explorePost" method="post">
				<input type="submit" value="UDFORSK" class="explore-head1">
			</form>
			<form action="/myMessages" method="get">
				<input type="submit" value="MINE BESKEDER" class="explore-head2">
			</form>
		</div>
	</div>
</div>
<div class="explore-align">
	<div class="candidate-view">
		<img th:src="@{${candUser.imagePath}}" class="explore-image"/>
		<p th:text="@{${candUser.fullName}}" class="explore-name"></p>
		<p th:text="@{${candUser.bio}}" class="explore-bio"></p>



			<div class="explore-buttonrow">
				<div class="noButton">
					<form action="/notAddPost" method="post">
						<input type="image" id="imageNo" alt="No" src="negative.png" class="explore-negative">
					</form>
				</div>

				<div class="yesButton">
					<form action="/addToCandidate" method="post">
						<input type="image" id="imageYes" alt="Yes" src="plus.png" class="explore-plus">
					</form>
				</div>


			</div>
	</div>
</div>


<form action="/showCandidateList" method="post">
	<input type="submit" value="SE KANDIDATLISTE" class="candidateList">
</form>


</body>
</html>
