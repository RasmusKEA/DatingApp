<!DOCTYPE html>
<html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
	<title>KANDIDATLISTE</title>
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container vr">
	<div class="row">
		<div class="col-sm">
			<img class="logo" src="online-dating.png" alt="logo" style="width: 75px; height: 75px;">
		</div>
		<div class="col-sm">
			<form action="/myProfile" method="get">
				<input type="submit" value="MIN PROFIL" class="cand-head">
			</form>

			<form action="/explorePost" method="post">
				<input type="submit" value="UDFORSK" class="cand-head1">
			</form>
		</div>
	</div>
</div>

<table>
	<thead>
	<tr>
		<th>  </th>
		<th> Navn </th>
		<th> Biografi </th>
	</tr>
	</thead>
	<tbody>
	<tr th:if="${candList.empty}">
		<td colspan="2"> Du har ikke tilf√∏jet nogen til din kandidatliste endnu </td>
	</tr>
	<tr th:each="candidate : ${candList}">
		<td><img class="candList-pb" th:src="@{${candidate.imagePath}}"/></td>
		<td><span th:text="${candidate.fullName}"> Navn </span></td>
		<td><span th:text="${candidate.bio}"> Biografi </span></td>
	</tr>
	</tbody>
</table>


</body>
</html>
